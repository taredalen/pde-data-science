version: "3.1"

intents:
  - deny
  - affirm
  - goodbye
  - greet
  - mood_great
  - mood_unhappy
  - bot_challenge
  - smalltalk_appraisal_thank_you
  - movie_id
  - movie_information
  - movie_recommendation_description
  - movie_recommendation_director_based
  - movie_recommendation_genre_based
  - movie_watched_recently
  - ask_for_cinema_nearby
  - movie_plot
  - ask_movie_no_title

entities:
  - film
  - movie_recommendation
  - movie_description
  - movie_recommendation_genre_based
  - director
  - id
  - genre
  - plot


forms:
  get_adress_form:
    required_slots:
    - country
    - city
    - address
    - confirm_address

slots:
  film:
    type: any
    mappings:
    - type: from_entity
      entity: film
  plot:
    type: any
    mappings:
    - type: from_entity
      entity: plot
  movie_recommendation:
    type: any
    mappings:
    - type: from_text
      entity: movie_recommendation
  movie_description:
    type: any
    mappings:
      - type: from_text
        entity: movie_description
  movie_recommendation_genre_based:
    type: any
    mappings:
      - type: from_text
        entity: movie_recommendation_genre_based
  director:
    type: any
    mappings:
      - type: from_entity
        entity: director
  id:
    type: any
    mappings:
      - type: from_entity
        entity: id
  genre:
    type: any
    mappings:
      - type: from_entity
        entity: genre
  country:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        entity: country
        conditions:
          - active_loop: get_adress_form
            requested_slot: country
  city:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        entity: city
        conditions:
          - active_loop: get_adress_form
            requested_slot: city
  address:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        entity: address
        conditions:
          - active_loop: get_adress_form
            requested_slot: address
  confirm_address:
    type: bool
    mappings:
      - type: from_intent
        intent: affirm
        value: true
        conditions:
          - active_loop: get_adress_form
            requested_slot: confirm_address
      - type: from_intent
        intent: deny
        value: false
        conditions:
          - active_loop: get_adress_form
            requested_slot: confirm_address


responses:
  utter_ask_country:
    - text: "In which country do you live?"
  utter_ask_city:
    - text: "In which city?"
  utter_ask_address:
