version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - movie_watched_recently
  - movie_plot

entities:
  - film
  - plot

slots:
  film:
    type: any
    mappings:
    - type: from_entity
      entity: film

  plot:
    type: any
    mappings:
    - type: from_entity
      entity: plot

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  - text: "I'm a conversational app."
  - text: "I'm a virtual being, a bot."
  - text: "Well, I'm a virtual agent."
  - text: "Think of me as a virtual agent."
  - text: "I'm a virtual agent."

  utter_movie:
  - text: "Do you want me to look for a movie?"
  - text: "Do you need me to look for a movie?"
  - text: "Would you like to look for a movie?"

  utter_plot:
  - text: "Okay! Write the plot of the movie title you are looking for."

  utter_title:
    - text: "Do you remember the title of it ?"

  utter_title_question:
    - text: " Great! Type it out "


  utter_movie_watched_recently:
    - text: "Oh, you watched {film}, I like it quite a lot"
    - text: "{film} was so good, good for you"

actions:
  - action_movie_search
  - utter_movie_watched_recently
